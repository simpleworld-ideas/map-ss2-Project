        </div>
      </div>

<div>
    <div class="container">

        <div class="card">
            <div class="card-image">	
                <h2 class="card-heading">
                    Select Your Favourite

                </h2>
            </div>
            <div class="card-form">
            
                <div class="container1">
                    <div class="custom-radio">
                        <div class="input">

                        <div class="radio-circle"></div>
                        <span class="radio-text"> Indian Restuarent</span>
                      </label>
    
                      <input type="radio" id="Chinese-Restuarent" name="Restuarent" value="Chinese restaurant">
                      <label class="radio-label" for="radio-2">
                        <div class="radio-circle"></div>
                        <span class="radio-text">Chinese_restaurent</span>
                      </label>
    
    
                      <input type="radio" id="Malasian-Restuarent" name="Restuarent" value="Malasian restaurant">
                      <label class="radio-label" for="radio-3">
                        <div class="radio-circle"></div>
                        <span class="radio-text">Malasian restaurent</span>
                      </label>

                      

                      <input type="radio" id="Korean-Restuarent" name="Restuarent" value="Korean restaurant">
                      <label class="radio-label" for="radio-4">
                        <div class="radio-circle"></div>
                        <span class="radio-text">Korean Restaurant</span>
                    </label>



                        <input type="radio" id="Australian-Restuarent" name="Restuarent" value="Australian restaurant">
                      <label class="radio-label" for="radio-5">
                        <div class="radio-circle"></div>
                        <span class="radio-text">Australian Restaurant</span>
                    </label>

                        <input type="radio" id="French-Restuarent" name="Restuarent" value="French restaurant">
                      <label class="radio-label" for="radio-6">
                        <div class="radio-circle"></div>
                        <span class="radio-text">French Restaurant</span>
                    </label>

                        <input type="radio" id="Italian-Restuarent" name="Restuarent" value="Italian restaurant">

                        <div class="radio-circle"></div>
                        <span class="radio-text">Italian Restaurant</span>
                    </label>

                        <input type="radio" id="Asian-Restuarent" name="Restuarent" value="Asian restaurant">
                      <label class="radio-label" for="radio-8">
                        <div class="radio-circle"></div>
                        <span class="radio-text">Asian restaurant</span>
                    </label>

                      </label>
                    </div>
                  </div>
                </div>
              
                  
                  
                                                  
                </div>

                <div class="input">
                    <label for="openNow">Open Now:</label>
        <input type="checkbox" id="openNow" name="openNow" value="openNow"><br><br>

                <div class="input">
                    <label for="halal">Halal:</label>
                    <input type="checkbox" id="halal" name="halal" value="halal"><br><br>
                </div>

                

                
                    <button id="searchBtn" class="action-button ">Search</button>
                
            </div>
            
        </div>

        
        <div id="map-container">

        tooltip.style.display = "none";
